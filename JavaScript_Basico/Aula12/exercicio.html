<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 12</title>
</head>

<body>
    <script>
        const nomeCompleto = prompt('Digite seu nome completo:');
        const nome = nomeCompleto.toLowerCase();
        document.body.innerHTML += `Seu nome é: ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem letras ${nome.length}<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;
        document.body.innerHTML += `Qual o primeiro índice da letra S no seu nome? ${nome.indexOf('s')} <br/>`;
        document.body.innerHTML += `Qual o último índice da letra s no seu nome? ${nome.lastIndexOf('s', nome.length)}<br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br/>`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome}<br/>`;
    </script>
</body>

</html>
